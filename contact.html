<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Russo+One|Ubuntu" rel="stylesheet">
    <link rel="stylesheet/less" type="text/css" href="/less/index.less" />
    <title>Contact</title>
</head>

<body>

    <div class="container home">
        <header class="intro">
            <nav>
                <div class="header-title">
                    <h1>SpaceWalkers</h1>
                </div>
                <div class="header-links">
                    <a href="index.html">Home</a>
                    <a href="#">About Us</a>
                    <a href="#">Blog</a>
                    <a href="contact.html">Contact</a>
                    <a href="#">Sign In</a>
                </div>
            </nav>

            <div class="header-image-container">
                <img src="img/main-header.png" class="header-image">
            </div>

            <section>
                <form>
                    <div class="field-container">
                        <div class='field-wrap'>
                            <label>First Name</label>
                            <input type="firstname" placeholder="Enter your first name" tabindex="0">
                        </div>
                        <div class='field-wrap'>
                            <label>Last Name</label>
                            <input type="lastname" placeholder="Enter your last name" tabindex="0">
                        </div>

                        <div class='field-wrap'>
                            <label>Email Address</label>
                            <input type="email" placeholder="Enter your email address" tabindex="0">
                        </div>

                        <div class='field-wrap'>
                            <label>Subject</label>
                            <div class="select-wrap">
                                <select type="select" id="subject">
                                    <option value="" selected="">Space Exploration Enquiry</option>
                                    <option value="Pricing/Sales">Space Exploration Suggestion</option>
                                    <option value="Enquiry">Space Funding Proposal</option>
                                </select>
                            </div>

                        </div>

                        <div class='field-wrap'>
                            <label>Message</label>
                            <textarea type="text" placeholder="" id="question" rows="10" cols="30"
                                class="required"></textarea>
                        </div>

                        <div class="btn">
                                Contact
                        </div>
                    </div>
                </form>
            </section>


            <footer>
                <p>Copyright SpaceWalkers 2018</p>
            </footer>

    </div>
    <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/3.9.0/less.min.js"></script>
</body>

</html>
